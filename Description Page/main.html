<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="product-detail">
            <div class="product-image">
                <img id="main-image" src="product-image.jpg" alt="Product Image">
            </div>
            <div class="product-info">
                <h1 id="product-title">Product Name</h1>
                <p id="product-description">This is a detailed description of the product. It includes all the features and benefits of the product.</p>
                <span id="product-price">$99.99</span>
                <div class="product-options">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1">
                    <button id="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Shop. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
